<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORTASYNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagens/Logo.png" alt="Logo" style="width: 60px; height: auto; margin-left: 20px;">
            <span style="color: white;"></span>
        </div>
        
        <nav class="direcionamentos">
            <a href="#">Como ajudar</a>
            <a href="#">Descubra</a>
            <a href="#">Como funciona</a>
            <a href="#">Minha conta</a>
            <a href="#" style="color: #e5ff00;">Criar Doação</a>
        </nav>
    </header>
    <div class="main-content">
        <h1>Explore nossas hortas</h1>
        <div class="filters">
            <label for="state">Filtrar por:</label>
            <select id="state">
                <option>Qualquer estado</option>
            </select>
            <select>
                <option>Criadas em qualquer data</option>
            </select>
            <select>
                <option>Todas as categorias</option>
            </select>
            <button>Limpar filtros</button>
        </div>
        <div class="cards"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
